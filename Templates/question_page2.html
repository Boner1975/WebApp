<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Questions</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/bootstrap.css") }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
    <style>
        .container{
            margin-top: 60px;
            padding: 10px;
        }
        .same_line{
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<header>
    {% include "topnav.html" %}
</header>
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-12">
                    <div class="bg-white shadow rounded overflow-hidden">
                        <div>
                            <h2 style="color: black; text-align: right; margin-right: 30px; margin-top: 30px; margin-bottom: 30px">Added by {{ username }}</h2>
                        </div>
                        <div class="same_line">
                            <h2 style="color: black; text-align: left; margin-left: 30px; margin-top: 30px; margin-bottom: 30px">{{ question['title'] }}</h2>
                            <div class="btn-group" role="group">
                                <form action="{{ url_for("add_tag_to_question", question_id=question_id) }}">
                                    <button style="alignment: right; margin-right: 30px; margin-top: 30px; margin-bottom: 30px" type="submit" class="btn btn-outline-primary" value="Submit change">Add tag</button>
                                </form>
                                <form action="{{ url_for("question_delete", question_id=question_id) }}">
                                    <button style="alignment: right; margin-right: 30px; margin-top: 30px; margin-bottom: 30px" type="submit" class="btn btn-outline-primary" value="Submit change">Delete</button>
                                </form>
                                <form action="{{ url_for("edit_question_get", question_id=question_id) }}">
                                    <button style="alignment: right; margin-right: 30px; margin-top: 30px; margin-bottom: 30px" type="submit" class="btn btn-outline-primary" value="Submit change">Edit</button>
                                </form>
                            </div>
                        </div>
                        <div class="row-cols-lg-1">
                            <p style="color: black; text-align: left; margin-left: 30px; margin-top: 30px; margin-bottom: 30px">{{ question['message'] }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://sdnjs.cloudflare.com/ajax/libs/propper.js/1.14.7/umd/propper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
        <script>
            $('.Questions_list').DataTable({
                order: [[3, 'desc']],
                pagingType: 'full_numbers'
            });
        </script>

    {% for element in tag %}
        {% if element != 'id' %}
            {{ element["name"] }}
        {% endif %}
        <a href="{{ url_for("delete_tag", tag_id=element['id'], question_id=question_id) }}" >[X]</a>
    {% endfor%}

</body>
</html>
