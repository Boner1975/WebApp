<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Add an comment</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    {% with search_phrase=search_phrase, request=request %}
        {% include "topnav.html" %}
    {% endwith %}
   {% if comment == None %}
    <h1>Add new comment</h1>
    <form action="{{ url_for("add_comment_to_question", question_id=question_id) }}" method="post" enctype = "multipart/form-data">
        <label for="message">Comment:</label><br>
        <textarea id="message" name="message" minlength="1" maxlength="500"></textarea><br><br>
        <br><br>
        <input type="submit" value="Add comment">
    </form>
    {% else %}
        <h1>Edit comment</h1>
    <form action="{{ url_for("edit_comment_to_question_post", comment_id=comment['id'], question_id=question_id) }}" method="post" enctype = "multipart/form-data">
        <label for="message">Comment:</label><br>
        <textarea id="message" name="message" minlength="1" maxlength="500">{{ comment['message'] }}</textarea><br><br>
        <br><br>
        <input type="submit" value="Submit change">
    </form>
    {% endif %}
</body>
</html>
