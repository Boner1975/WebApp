<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% if question == None %}
        <title>Add new question</title>
    {% else %}
        <title>Edit an existing question</title>
    {% endif %}
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
{% include "topnav.html" %}

    {% if question == None %}
        <h1>Add new question</h1>
        <form action="{{ url_for("add_question_get", search_phrase=search_phrase) }}" method = "post" enctype = "multipart/form-data">
            <label for = "title">Title:</label><br>
            <input name = "title" id = "title" type = "text" minlength="5" maxlength="100" value="">
            <br><br>
            <label for = "message">Message:</label><br>
            <textarea name = "message" id = "message" minlength="5" maxlength="500"></textarea>
            <br><br>
            <p><input type = "file" name = "file" accept = ".png, .jpg"></p>
            <p>*Accepted file types: png, jpg</p>
            <br><br>
            <input type="submit" value="Add new question">
        </form>
    {% else %}
        <h1>Edit question</h1>
        <form action ="{{ url_for("edit_question_post", question_id=question_id)}}" method = "post">
            <label for = "title">title</label><br>
            <input name = "title" id="title" type="text" minlength="5" maxlength="100" value="{{ question["title"] }}">
            <br><br>
            <label for = "message">Message</label><br>
            <textarea name="message" id="message" minlength="5" maxlength="500">{{ question["message"] }}</textarea>
        <br><br>
        <input name="id" id="id" type="hidden" value="{{ question_id }}">
        <input type="submit" value="Update question">
        </form>
    {% endif %}
</body>
</html>
